<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta content="feed,wikipedia,app" name="keyword">
	<meta content="This app supplies you with a feed of briefs, each one describing your interest with data from Wikipedia" name="description">
	<meta content="Niels Christensen" name="author">
    <title>BriefMe</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4">
        <form id="lookup">
          <input type="text" id="search" size="40" placeholder="Search..." class="form-control">	
        </form>
        </div><!-- col -->
        <div class="col-xs-8">
        	<div id="progressbar">
				<div id="gradient"></div>
				<div id="mask"></div>
				<div id="progressIndicator">0%</div>
			</div>
        </div><!-- col -->
      </div><!-- row -->
      <div class="row">
        <div class="col-xs-8">
        	<table id="options" class="table table-striped table-hover">
			</table>
		</div>
        <div id="show" class="col-xs-4">
        </div>
      </div>
    </div><!-- container-fluid -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="briefme.css" rel="stylesheet">    
	<script type="text/javascript" src="progress.js"></script>
	<script type="text/javascript" src="briefme-ajax.js">
    </script>
	<script type="text/javascript" src="dbpedia-ajax.js">
    </script>
  </body>
</html>
