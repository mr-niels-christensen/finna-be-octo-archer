<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta content="feed,wikipedia,app" name="keyword">
	<meta content="This app supplies you with a feed of briefs, each one describing your interest with data from Wikipedia" name="description">
	<meta content="Niels Christensen" name="author">
    <title>BriefMe</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8 col-md-4">
        <form id="lookup">
          <input type="text" id="query" size="40" placeholder="Search..." class="form-control">	
        </form>
        </div><!-- col -->
        <div class="col-xs-4 col-md-8">
        	
        </div><!-- col -->
      </div><!-- row -->
      <div class="row">
        <div id="canvas" class="col-xs-12">
        	
		</div>
      </div>
    </div><!-- container-fluid -->

    <script type="text/template" id="itemrowtemplate">
      <tr class="itemrow {1}">
        <td>
          <div>
            <button {2} value="{7}" type="button" class="btn btn-success btn-play btn-block">Play</button>
          </div>
          <div>
            <button value="{7}" type="button" class="btn btn-default btn-done btn-block">Done</button>
          </div>
        </td>
        <td>
          <img class="feeditem" src="{3}"></img>
        </td>
        <td>
          <div class="feeditem itemtitle">{4}</div>
        </td>
        <td>
          <div id="{0}" style="width:100px;height:40px">
            <div class="progressbar">
              <div class="gradient"></div>
              <div class="mask" style="left:{5}%;width:{6}%"></div>
              <div class="progressIndicator">{5}%</div>
              <span class="glyphicon glyphicon-ok progresstick"></span>
              <span class="glyphicon glyphicon-hourglass progresshourglass"></span>
            </div>
          </div>
        </td>
      </tr>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap: Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Jquery BBQ --> 
	<script src="jquery.ba-bbq.min.js"></script>
	<!-- This app -->
	<link href="briefme.css" rel="stylesheet">    
	<script type="text/javascript" src="appstate.js">
    </script><!-- This needs to go before the other scripts-->
  <script type="text/javascript" src="progress.js"></script>
	<script type="text/javascript" src="briefme-ajax.js">
    </script>
  <script type="text/javascript" src="dbpedia-ajax.js">
    </script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="channel.js">
    </script>
    <script type="text/javascript">$(window).trigger( 'hashchange' );</script>
  </body>
</html>
